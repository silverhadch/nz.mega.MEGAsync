name: Build Flatpak & Keep-Alive

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
  schedule:
    # Runs every Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make keep-alive commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          mkdir -p .github/keepalive
          echo "$(date)" > .github/keepalive/last-keepalive.txt
          git add .github/keepalive/last-keepalive.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Keep-alive commit: $(date)"
            git push

  build:
    needs: keep-alive
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:latest
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: nz.mega.MEGAsync.yml
          bundle: megasync.flatpak
          cache-key: flatpak-builder-${{ github.sha }}
          upload-artifact: true
